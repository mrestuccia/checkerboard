<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=windows-1252">
	<title>Checkerboard</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<style>
		.black {
			background-color: red;
		}

		.white {
			background-color: green;
		}
	</style>

	<body>
		<table id="gameBoard">
			<tbody></tbody>
		</table>
	</body>


	<script>
		$(function () {
			var row = new Array(9).join('<td></td>');
			var body = new Array(9).join('<tr>' + row + '</tr>');
			var $tbody = $('#gameBoard tbody').html(body);

			$tbody.find('tr:odd').addClass('odd');
			$tbody.find('tr:even').addClass('even');

			$tbody.find('tr:odd td:odd').addClass('white');
			$tbody.find('tr:odd td:even').addClass('black');
			$tbody.find('tr:even td:odd').addClass('black');
			$tbody.find('tr:even td:even').addClass('white');


			$('#gameBoard').css({
				'border-collapse': 'collapse',
				'border': 'solid 1px black'
			});

			$('td').css({
				'width': '80px',
				'height': '80px'
			});

		});


		function render() {
			$(".black").css("background-color", "green");
			$(".white").css("background-color", "red");			
			setTimeout(render2, 500);
		}


		function render2() {	
			$(".black").css("background-color", "red");
			$(".white").css("background-color", "green");		
			setTimeout(render, 500);
		}

		render();

	</script>



	</body>

</html>
